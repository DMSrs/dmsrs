{% extends "menupage.html" %}
{%  block page %}
  <div class="correspondents-index">
    <h1 class="page-title">Correspondents</h1>
    <div class="actions">
      <h4>Actions</h4>
      <div class="actions-content">
        <a href="/correspondents/add/"><button class="add"><i class="fas fa-plus-circle"></i>Add</button></a>
      </div>
    </div>

    <h4>List</h4>
    <div class="correspondents">
      <table>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        {% for correspondent in correspondents %}
          <tr class="correspondent">
            <td><a href="/correspondents/{{correspondent.id }}">{{ correspondent.name }}</a></td>
            <td>
              <div class="actions-content">
                <a href ="/correspondents/{{correspondent.id}}"><button class="view" alt="View"><i class="fas fa-eye"></i></button></a>
                <a href="/correspondents/edit/{{correspondent.id}}"><button class="edit" alt="Edit"><i class="fas fa-pen"></i></button></a>
                <a href="/correspondents/delete/{{correspondent.id}}"><button class="delete" alt="Delete"><i class="fas fa-trash-alt"></i></button></a>
              </div>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{%  endblock page %}
