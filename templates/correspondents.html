{% extends "menupage.html" %}
{%  block page %}
<h2>Correspondents</h2>
<div class="correspondents">
    <ul>
{% for correspondent in correspondents %}
    <li class="correspondent">
        <a href="/correspondents/{{ correspondent.id }}">
            {{ correspondent.name }}
        </a>
    </li>
{% endfor %}
    </ul>
</div>
{%  endblock page %}
