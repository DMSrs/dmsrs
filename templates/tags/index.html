{% extends "menupage.html" %}
{%  block page %}
    <h1 class="page__title">Tags</h1>
    <div class="page-tags">
        {% for tag in tags %}
            <div class="tag">
                <a href="/tags/{{ tag.slug }}" class="tag-link">
                    <div class="tag" style="background-color: #{{tag.color}}">
                        {{ tag.name }}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{%  endblock page %}
