{% extends "menupage.html" %}
{%  block page %}
<div class="tag-page">
    <h1>Tag "{{ tag.name }}"</h1>
    <div class="attributes">
        <div class="attribute">
            <div class="attribute__name">
                Name
            </div>

            <div class="attribute__value">
                {{ tag.name }}
            </div>
        </div>

        <div class="attribute">
            <div class="attribute__name">
                Slug
            </div>

            <div class="attribute__value">
                {{ tag.slug }}
            </div>
        </div>

        <div class="attribute">
            <div class="attribute__name">
                Color
            </div>

            <div class="attribute__value">
                <div class="color-box" style="background-color: #{{tag.color}}"></div>
            </div>
        </div>
    </div>

    <h2>Documents</h2>
    <div class="documents">
        {% for document in documents %}
            {% include "documents-view.html" %}
        {% endfor %}
    </div>
</div>
{%  endblock page %}
