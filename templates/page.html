<!DOCTYPE html>
<html>
  <head>
    <title>DMS.rs</title>
    <meta name="description" content="A document management system.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#4a0e8e">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#4a0e8e">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#4a0e8e">

    <link rel="stylesheet" type="text/css" href="/assets/contents/main.css"/>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div id="logo">
          <a href="/">
            <img src="/img/logo.svg"/>
          </a>
        </div>
        <nav class="header__nav">
          {% block menu %}{% endblock menu %}
        </nav>
      </div>
    </header>
    <main class="page-contents">
      {% block page %}{% endblock page %}
    </main>
  </body>
</html>
